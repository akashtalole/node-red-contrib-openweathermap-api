<script type="text/javascript">
    RED.nodes.registerType('openweathermap-api', {
        category: 'function',
        color: '#89bf04',
        defaults: {
            service: { value: "", type: "openweathermap-api-service", required: true },
            method: { value: "", required: true },
            CurrentWeatherData_q: { value: "" },
            CurrentWeatherData_qType: { value: "str" },
            CurrentWeatherData_id: { value: "" },
            CurrentWeatherData_idType: { value: "str" },
            CurrentWeatherData_lat: { value: "" },
            CurrentWeatherData_latType: { value: "str" },
            CurrentWeatherData_lon: { value: "" },
            CurrentWeatherData_lonType: { value: "str" },
            CurrentWeatherData_zip: { value: "" },
            CurrentWeatherData_zipType: { value: "str" },
            CurrentWeatherData_units: { value: "" },
            CurrentWeatherData_unitsType: { value: "str" },
            CurrentWeatherData_lang: { value: "" },
            CurrentWeatherData_langType: { value: "str" },
            CurrentWeatherData_mode: { value: "" },
            CurrentWeatherData_modeType: { value: "str" },
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: 'icon.png',
        label: function () {
            return this.name || this.method || "openweathermap-api";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function () {
            var selectedMethod = $('#node-input-method option:selected');
            if (!selectedMethod.val()) {
                var methods = $('#node-input-method').children();
                var firstMethod = methods.first();
                $('#node-input-method').val(firstMethod.val());
            }

            var showParameters = function () {

                $("#node-input-CurrentWeatherData_q").typedInput({
                    default: 'str',
                    typeField: $("#node-input-CurrentWeatherData_qType"),
                    types: ['str', 'msg']
                });

                $("#CurrentWeatherData_q").hide();

                $("#node-input-CurrentWeatherData_id").typedInput({
                    default: 'str',
                    typeField: $("#node-input-CurrentWeatherData_idType"),
                    types: ['str', 'msg']
                });

                $("#CurrentWeatherData_id").hide();

                $("#node-input-CurrentWeatherData_lat").typedInput({
                    default: 'str',
                    typeField: $("#node-input-CurrentWeatherData_latType"),
                    types: ['str', 'msg']
                });

                $("#CurrentWeatherData_lat").hide();

                $("#node-input-CurrentWeatherData_lon").typedInput({
                    default: 'str',
                    typeField: $("#node-input-CurrentWeatherData_lonType"),
                    types: ['str', 'msg']
                });

                $("#CurrentWeatherData_lon").hide();

                $("#node-input-CurrentWeatherData_zip").typedInput({
                    default: 'str',
                    typeField: $("#node-input-CurrentWeatherData_zipType"),
                    types: ['str', 'msg']
                });

                $("#CurrentWeatherData_zip").hide();


                $("#CurrentWeatherData_units").hide();


                $("#CurrentWeatherData_lang").hide();


                $("#CurrentWeatherData_mode").hide();

                $("#optional-parameters").hide();
                $("#optional-parameters-label").hide();
                if ($("#node-input-method").val() === 'CurrentWeatherData') {

                    $("#optional-parameters").show();
                    $("#optional-parameters-label").show();
                    
                }

                if ($("#optional-parameters").prop('checked')) {
                    if ($("#node-input-method").val() === 'CurrentWeatherData') {

                        $("#CurrentWeatherData_q").show();
                        
                        $("#CurrentWeatherData_id").show();
                        
                        $("#CurrentWeatherData_lat").show();
                        
                        $("#CurrentWeatherData_lon").show();
                        
                        $("#CurrentWeatherData_zip").show();
                        
                        $("#CurrentWeatherData_units").show();
                        
                        $("#CurrentWeatherData_lang").show();
                        
                        $("#CurrentWeatherData_mode").show();
                        
                    }
                } else {
                    if ($("#node-input-method").val() === 'CurrentWeatherData') {

                    }
                }
            };

            $("#node-input-method").change(function () {
                showParameters();
            });

            $("#optional-parameters").change(function () {
                showParameters();
            });

            var selected_CurrentWeatherData_units = $('#node-input-CurrentWeatherData_units option:selected');
            if (!selected_CurrentWeatherData_units.val()) {
                var children_CurrentWeatherData_units = $('#node-input-CurrentWeatherData_units').children();
                var first_CurrentWeatherData_units = children_CurrentWeatherData_units.first();
                $('#node-input-CurrentWeatherData_units').val(first_CurrentWeatherData_units.val());
            }
            var selected_CurrentWeatherData_lang = $('#node-input-CurrentWeatherData_lang option:selected');
            if (!selected_CurrentWeatherData_lang.val()) {
                var children_CurrentWeatherData_lang = $('#node-input-CurrentWeatherData_lang').children();
                var first_CurrentWeatherData_lang = children_CurrentWeatherData_lang.first();
                $('#node-input-CurrentWeatherData_lang').val(first_CurrentWeatherData_lang.val());
            }
            var selected_CurrentWeatherData_mode = $('#node-input-CurrentWeatherData_mode option:selected');
            if (!selected_CurrentWeatherData_mode.val()) {
                var children_CurrentWeatherData_mode = $('#node-input-CurrentWeatherData_mode').children();
                var first_CurrentWeatherData_mode = children_CurrentWeatherData_mode.first();
                $('#node-input-CurrentWeatherData_mode').val(first_CurrentWeatherData_mode.val());
            }
        }
    });
</script>

<script type="text/html" data-template-name="openweathermap-api">
    <div class="form-row">
        <label for="node-input-service"><i class="fa fa-cloud"></i> <span data-i18n="OpenweathermapApi.label.service"></span></label>
        <input type="text" id="node-input-service">
    </div>

    <div class="form-row">
        <label for="node-input-method"><i class="fa fa-tasks"></i> <span data-i18n="OpenweathermapApi.label.method"></span></label>
        <select id="node-input-method">
            <option value="CurrentWeatherData" data-i18n="OpenweathermapApi.parameters.CurrentWeatherData"></option>
        </select>
        &nbsp;
        <input type="checkbox" id="optional-parameters" style="margin-left: 10px; vertical-align: text-bottom; width: auto;">

    <div class="form-row" id="CurrentWeatherData_q">
        <label for="node-input-CurrentWeatherData_q"><i class="fa fa-list"></i> <span data-i18n="OpenweathermapApi.parameters.q"></span></label>

        <input type="text" id="node-input-CurrentWeatherData_q" placeholder="**City name**. *Example: London*. You can call by city name, or by city name and country code. The API responds with a list of results that match a searching word. For the query value, type the city name and optionally the country code divided by comma; use ISO 3166 country codes." style="width:70%">
        <input type="hidden" id="node-input-CurrentWeatherData_qType">
    </div>

    <div class="form-row" id="CurrentWeatherData_id">
        <label for="node-input-CurrentWeatherData_id"><i class="fa fa-list"></i> <span data-i18n="OpenweathermapApi.parameters.id"></span></label>

        <input type="text" id="node-input-CurrentWeatherData_id" placeholder="**City ID**. *Example: `2172797`*. You can call by city ID. API responds with exact result. The List of city IDs can be downloaded [here](http://bulk.openweathermap.org/sample/). You can include multiple cities in parameter &mdash; just separate them by commas. The limit of locations is 20. *Note: A single ID counts as a one API call. So, if you have city IDs. it's treated as 3 API calls.*" style="width:70%">
        <input type="hidden" id="node-input-CurrentWeatherData_idType">
    </div>

    <div class="form-row" id="CurrentWeatherData_lat">
        <label for="node-input-CurrentWeatherData_lat"><i class="fa fa-list"></i> <span data-i18n="OpenweathermapApi.parameters.lat"></span></label>

        <input type="text" id="node-input-CurrentWeatherData_lat" placeholder="**Latitude**. *Example: 35*. The latitude cordinate of the location of your interest. Must use with `lon`." style="width:70%">
        <input type="hidden" id="node-input-CurrentWeatherData_latType">
    </div>

    <div class="form-row" id="CurrentWeatherData_lon">
        <label for="node-input-CurrentWeatherData_lon"><i class="fa fa-list"></i> <span data-i18n="OpenweathermapApi.parameters.lon"></span></label>

        <input type="text" id="node-input-CurrentWeatherData_lon" placeholder="**Longitude**. *Example: 139*. Longitude cordinate of the location of your interest. Must use with `lat`." style="width:70%">
        <input type="hidden" id="node-input-CurrentWeatherData_lonType">
    </div>

    <div class="form-row" id="CurrentWeatherData_zip">
        <label for="node-input-CurrentWeatherData_zip"><i class="fa fa-list"></i> <span data-i18n="OpenweathermapApi.parameters.zip"></span></label>

        <input type="text" id="node-input-CurrentWeatherData_zip" placeholder="**Zip code**. Search by zip code. *Example: 95050,us*. Please note if country is not specified then the search works for USA as a default." style="width:70%">
        <input type="hidden" id="node-input-CurrentWeatherData_zipType">
    </div>

    <div class="form-row" id="CurrentWeatherData_units">
        <label for="node-input-CurrentWeatherData_units"><i class="fa fa-list"></i> <span data-i18n="OpenweathermapApi.parameters.units"></span></label>
        <select id="node-input-CurrentWeatherData_units">
            <option value="standard">standard</option>
            <option value="metric">metric</option>
            <option value="imperial">imperial</option>
        </select>

    </div>

    <div class="form-row" id="CurrentWeatherData_lang">
        <label for="node-input-CurrentWeatherData_lang"><i class="fa fa-list"></i> <span data-i18n="OpenweathermapApi.parameters.lang"></span></label>
        <select id="node-input-CurrentWeatherData_lang">

            <option value="en">en</option>
            <option value="fa">fa</option>
            <option value="fi">fi</option>
            <option value="fr">fr</option>
            <option value="gl">gl</option>
            <option value="hr">hr</option>
            <option value="hu">hu</option>
            <option value="it">it</option>
            <option value="ja">ja</option>
            <option value="kr">kr</option>
            <option value="la">la</option>
            <option value="lt">lt</option>
            <option value="mk">mk</option>
            <option value="nl">nl</option>
            <option value="pl">pl</option>
            <option value="pt">pt</option>
            <option value="ro">ro</option>
            <option value="ru">ru</option>
            <option value="se">se</option>
            <option value="sk">sk</option>
            <option value="sl">sl</option>
            <option value="es">es</option>

            <option value="ua">ua</option>
            <option value="vi">vi</option>
            <option value="zh_cn">zh_cn</option>
            <option value="zh_tw">zh_tw</option>
        </select>

    </div>

    <div class="form-row" id="CurrentWeatherData_mode">
        <label for="node-input-CurrentWeatherData_mode"><i class="fa fa-list"></i> <span data-i18n="OpenweathermapApi.parameters.mode"></span></label>
        <select id="node-input-CurrentWeatherData_mode">
            <option value="json">json</option>
            <option value="xml">xml</option>
            <option value="html">html</option>
        </select>

    </div>

    <hr/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
</script>

<script type="text/html" data-help-name="openweathermap-api">

    <p>Get current weather, daily forecast for 16 days, and 3-hourly forecast 5 days for your city. Helpful stats, graphics, and this day in history charts are available for your reference. Interactive maps show precipitation, clouds, pressure, wind around your location stations. Data is available in JSON, XML, or HTML format. **Note**: This sample Swagger file covers the `current` endpoint only from the OpenWeatherMap API. <br/><br/> **Note**: All parameters are optional, but you must select at least one parameter. Calling the API by city ID (using the `id` parameter) will provide the most precise location results.</p>
    <p><b>Methods</b></p>
        <h3>GET /weather</h3>
        <p>Access current weather data for any location on Earth including over 200,000 cities! Current weather is frequently updated based on global models and data from more than 40,000 weather stations.</p>
        <dl class="message-properties">
        <dt>q <span class="property-type">string</span></dt>
        <dt>id <span class="property-type">string</span></dt>
        <dt>lat <span class="property-type">string</span></dt>
        <dt>lon <span class="property-type">string</span></dt>
        <dt>zip <span class="property-type">string</span></dt>
        <dt>units <span class="property-type">string</span></dt>
        <dt>lang <span class="property-type">string</span></dt>
        <dt>mode <span class="property-type">string</span></dt>
        </dl>
</script>
<script type="text/javascript">
    RED.nodes.registerType('openweathermap-api-service', {
        category: 'config',
        defaults: {

            secureApiKeyHeaderOrQueryName: { value: "" },
            secureApiKeyIsQuery: { value: false },

            name: { value: "" },
        },
        credentials: {
            secureApiKeyValue: { type: "password" },
            temp: { type: "text" }
        },
        label: function () {
            return this.name || this.host;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function () {
            $('#node-config-input-secureApiKeyIsQuery-label').hide();
            $('#node-config-input-secureApiKeyIsQuery').hide();
            var selected = $('#node-config-input-secureApiKeyIsQuery option:selected');
            if (!selected.val()) {
                $('#node-config-input-secureApiKeyIsQuery').val(false);
            }
        }
    });
</script>
